<!DOCTYPE html>
<html lang="en"><!--start of html-->

<head><!--start of head-->
    <meta charset="UTF-8" />
    <title>Webcam Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head><!--end of head-->

<body><!--start of body-->
    <div class="webcam"><!--start of webcam-->
        <div class="video-outer"><!--start of video-outer-->
            <video id="video" height="100%" width="100%" autoplay></video>
        </div><!--end of video-outer-->
        <div class="webcam-start-stop"><!--start of webcam-start-stop-->
            <a href="#!" class="btn-start" onclick="start()">Start</a>
            <a href="#!" class="btn-stop" onclick="StopWebCam()">Stop</a>
        </div><!--end of webcam-start-stop-->
    </div><!--end of webcam-->


    <script>//start of script
            var StopWebCam = function () {
            var stream = video.srcObject;
            var tracks = stream.getTracks();

            for (var i = 0; i < tracks.length; i++) {
                var track = tracks[i];
                track.stop();
            }
            video.srcObject = null;
        }

        var start = function () {
            var video = document.getElementById("video"),
                vendorURL = window.URL || window.webkitURL;

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    }).catch(function (error) {
                        console.log("Something went wrong");
                    });
            }
        }
        $(function () { start(); });
    </script><!--end of script-->
</body><!--end of body-->

</html><!--end of html-->
