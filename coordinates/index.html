<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xgerezkk" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Minecraft Username</label>
      <input type="text" name="name" id="full-name" placeholder="" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
      <label for="message">Name</label>
      <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      <label for="message">X</label>
      <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      <label for="message">Y</label>
      <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      <label for="message">Z</label>
      <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
